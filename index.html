<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Mega Interview Guide</title>
    <meta
      name="description"
      content="A humble guide to give developers the tools they need to nail technical interviews!"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/img/favicons/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  </head>
  <body>
    <main>
      <div id="Content" class="container"></div>
    </main>
    <script>
      async function init() {
        marked.setOptions({
          highlight: function (code, lang, callback) {
            const validLanguage = hljs.getLanguage(lang) ? lang : "plaintext";
            return hljs.highlight(validLanguage, code).value;
          },
        });
        const r = await fetch("README.md");
        const readmeText = await r.text();
        document.querySelector("#Content").innerHTML = marked(readmeText);
      }

      init();
    </script>
  </body>
</html>
